
<html lang="en">
  <head>
    {% load static %}
    {% load cloudinary %}
    <title>Enso</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'images/icons/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static "css/util.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "vendor/css-hamburgers/hamburgers.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "vendor/animsition/css/animsition.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "fonts/Linearicons-Free-v1.0.0/icon-font.min.css" %}">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static "vendor/bootstrap/js/popper.js" %}"></script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
  </head>

<body>
<div class="container p-t-10">
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/logo.png' %}" style="width:40%;" alt="Enso">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item" style="text-align:right;">
          <a class="nav-link fs-20" href="#"><i class='bx bxs-group bx-border bx-tada-hover bx-sm'></i></a>
        </li>
        <li class="nav-item"  style="text-align:right;">
          <a class="nav-link fs-20" href="#"><i class='bx bxs-chat bx-border bx-tada-hover bx-sm'></i></a>
        </li>
        <li class="nav-item dropdown"  style="text-align:right;">
          <a class="nav-link" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="{{ user.profile.get_profile_url }}" style="width:40px;height:40px;border-radius:20%"></img>
          </a>
          <div class="dropdown-menu ml-auto" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{% url 'logout_user' %}" style="padding:.25rem 1rem !important;">
                <i class="fa fa-lg fa-user"></i>  View Profile
              </a>
              <a class="dropdown-item" href="{% url 'logout_user' %}" style="padding:.25rem 1rem !important;">
                <i class="fa fa-lg fa-sign-out"></i>  Log Out
              </a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <!--<img src="{{ user.profile.get_profile_url }}"></img>-->
</div>
</body>


</html>
