  <body>
    <div class="container p-t-10">
      <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <a class="navbar-brand" href="#">
          <img src="{% static 'images/logo.png' %}" style="width:40%;" alt="Enso">
        </a>
        {% if request.user_agent.is_pc %}
        <form id="location-search" class="form-inline">
            {% csrf_token %}
            <div class="p-1">
              <div class="input-group">
                <input id="search-location-input" class="form-control mr-sm-2 border-0" type="search" placeholder="Your Location" aria-label="Search" style="width:280px !important;">
                <div class="input-group-append">
                  <button id="search-location-btn" type="button" class="btn" onclick="getCurrentLocation()"><i class="fa fa-location-arrow"></i></button>
                </div>
              </div>
            </div>
        </form>
        {% endif %}
        <button class="navbar-toggler ml-auto " type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item" style="text-align:right;">
              <a class="nav-link fs-20" href="#"><i class='pop-up-tooltip bx bxs-group bx-border bx-tada-hover bx-sm' data-content="Manage your Gatherings"></i></a>
            </li>
            <!--
            <li class="nav-item"  style="text-align:right;">
              <a class="nav-link fs-20" href="#"><i class='bx bxs-chat bx-border bx-tada-hover bx-sm'></i></a>
            </li>
            -->
            <li class="nav-item dropdown"  style="text-align:right;">
              <a id="profile-pic-icon" class="nav-link" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img src="{{ user.profile.get_profile_url }}" style="width:35px;height:35px;border-radius:20%"></img>
              </a>
              <div class="dropdown-menu slideIn  animate ml-auto" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="{% url 'logout_user' %}" style="padding:.25rem 1rem !important;">
                    <i class="fa fa-lg fa-user"></i>  View Profile
                  </a>
                  <a class="dropdown-item" href="{% url 'logout_user' %}" style="padding:.25rem 1rem !important;">
                    <i class="fa fa-lg fa-sign-out"></i>  Log Out
                  </a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>


    <!-- Edit Profile Page -->
    <div class="py-5">
        <div class="container">
          <div><h1>Edit Your Profile!</h1></div>
          <div class="row">


            <div class="col-md-3" style=""><img class="img-fluid d-block rounded-circle" style="max-width: 18rem;" src="https://res.cloudinary.com/hgdcwue1c/image/upload/user-default-profile-pic.jpg">
                <div class="row mx-auto py-3">
                    <div class="col-md-2 my-1" style=""><i class="fa fa-2x fa-image"></i></div>
                    <div class="col-md-8" style="">
                        <h6 class="">Edit Profile Image<br></h6>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
              <div class="col-md-6">
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter phone number">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter postal code">
                  </div>
                </form>

              </div>
              <div class="col-md-6">
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter username">
                  </div>
                  <div class="form-group">
                    <select class="form-control">
                      <option selected disabled>Select gender</option>
                      <option>Female</option>
                      <option>Male</option>
                      <option>Other</option>
                    </select>

                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter dob">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter dietary needs">
                  </div>
                </form>
              </div>
              <div class="col-md-12">
                <form class>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter password">
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" rows="3" placeholder="Enter bio"></textarea>
                  </div>
                </form>
                <button type="submit" class="btn btn-info btn-block" name="button">Save Changes</button>
              </div>

              </div>
            </div>



          </div>

        </div>

    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
